<script>
     // 这里存放你的数据（例如 1-A, 2-B）
     const dataMap = {
       "坤": "你好，尊贵的飞度车主", 
       "炜坤": "你好，尊贵的飞度车主",
       "黄炜坤": "你好，尊贵的飞度车主",
       "彬": "你好，尊贵的比亚迪车主",
       "志彬": "你好，尊贵的比亚迪车主",
       "巫志彬": "你好，尊贵的比亚迪车主",
       "欢": "你好，尊贵的9号车主",
       "豪欢": "你好，尊贵的9号车主",
       "刘豪欢": "你好，尊贵的9号车主"
     };
   </script><!DOCTYPE html>
   <html>
   <head>
     <title>扫码查询工具</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- 美化样式（可选） -->
     <style>
       body { padding: 20px; text-align: center; font-family: Arial; }
       input { padding: 10px; font-size: 16px; margin: 10px; }
       button { padding: 10px 20px; background: #007bff; color: white; border: none; }
     </style>
   </head>
   <body>
     <input type="text" id="inputKey" placeholder="输入名字（如“彬”）">
     <button onclick="search()">查询</button>
     <p id="result"></p >

     <script>
       function search() {
         const key = document.getElementById("inputKey").value;
         const result = dataMap[key] || "未找到匹配项";
         document.getElementById("result").innerText = result;
       }
     </script>
   </body>
   </html>
